[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log
priority=10

[program:webdav]
command=webdav -c /webdav_config.yaml
autostart=true
autorestart=true
stderr_logfile=/var/log/webdav.err.log
stdout_logfile=/var/log/webdav.out.log
priority=20

[program:update_service]
command=python /backend/run.py
directory=/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/update_service.err.log
stdout_logfile=/var/log/update_service.out.log
priority=30

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface 